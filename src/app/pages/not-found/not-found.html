<div
  class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center px-4"
>
  <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 text-center">
    <!-- Error Icon -->
    <div class="w-24 h-24 mx-auto mb-6 bg-red-100 rounded-full flex items-center justify-center">
      <span class="text-4xl">❌</span>
    </div>

    <!-- Error Code -->
    <h1 class="text-8xl font-black text-gray-300 mb-4">404</h1>

    <!-- Title -->
    <h2 class="text-2xl font-bold text-gray-800 mb-3">Page Not Found</h2>

    <!-- Message -->
    <p class="text-gray-600 mb-2">The page you're looking for doesn't exist.</p>
    <p class="text-gray-500 text-sm mb-6">
      You might have mistyped the address or the page may have moved.
    </p>

    <!-- Attempted URL -->
    @if(attemptedUrl){
    <div class="bg-gray-50 rounded-lg p-3 mb-6">
      <p class="text-xs text-gray-500">Attempted URL:</p>
      <p class="text-sm font-mono text-red-500 break-all">{{ attemptedUrl }}</p>
    </div>
    }

    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row gap-3 justify-center">
      <a
        href="/"
        class="flex items-center justify-center gap-2 px-6 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors duration-200"
      >
        <span>←</span>
        Go Back
      </a>

      <a
        href="/"
        class="flex items-center justify-center gap-2 px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200"
      >
        <span>🏠</span>
        Go Home
      </a>
    </div>

    <!-- Additional Help -->
    <div class="mt-8 pt-6 border-t border-gray-200">
      <p class="text-xs text-gray-400">
        Need help? <a href="/contact" class="text-blue-500 hover:text-blue-700">Contact support</a>
      </p>
    </div>
  </div>
</div>
`
